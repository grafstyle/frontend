name: Code verification
on:
  push:
    branches:
      [Refactoring, master]
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Code verification
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: true
          TYPESCRIPT_DEFAULT_STYLE: false
          JAVASCRIPT_DEFAULT_STYLE: true
          VALIDATE_HTML: false
          VALIDATE_CSS: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
